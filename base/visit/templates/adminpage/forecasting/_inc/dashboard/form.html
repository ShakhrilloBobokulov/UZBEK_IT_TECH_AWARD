<form method="post" enctype="multipart/form-data" class="form-material" autocomplete="off"
      action="{% url 'run_forecast' %}">

    {% csrf_token %}

    <div class="row mb-4">
        <!--                    personal info-->
        <div class="col-lg-4 col-md-6 border-end border-primary">
            <h5 class="mb-4 h4">Load info</h5>
            <!-- Name input -->


            <div class="form-outline mb-3" data-mdb-datepicker-init data-mdb-input-init
                 data-mdb-format="mm/dd/yyyy">
                {{ form.start_date }}
                <label for="{{ form.start_date.id_for_label }}" class="form-label">
                    {{ form.start_date.label}}</label>
                <div class="invalid-feedback d-block">
                    {{ form.start_date.errors }}
                </div>
            </div>

            <div class="form-outline mb-3" data-mdb-datepicker-init data-mdb-input-init
                 data-mdb-format="mm/dd/yyyy">
                {{ form.end_date }}
                <label for="{{ form.end_date.id_for_label }}" class="form-label">
                    {{ form.end_date.label}}</label>
                <div class="invalid-feedback d-block">
                    {{ form.end_date.errors }}
                </div>
            </div>

            <button class="btn btn-primary waves-effect waves-light fs-6" type="submit">
                Run Forecast
            </button>

        </div>
    </div>
</form>
