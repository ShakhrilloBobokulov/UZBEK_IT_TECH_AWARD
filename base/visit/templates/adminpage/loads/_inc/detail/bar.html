<div class="d-flex justify-content-end mb-4">
    <div class="form-outline">
        <input data-mdb-search data-mdb-target="#table_modal" type="text" id="search_modal"
               class="form-control"/>
        <label class="form-label" for="search_modal"></label>
    </div>


    <a href="{% url 'admloadslist' %}"
       class="btn btn-primary btn-sm ms-3 d-flex align-items-center justify-content-center"
       title="List of Dispatchers"
    >
        <i class="fas fa-list"></i>
    </a>

    <a href="{% url 'admloadsadd' %}"
       class="btn btn-primary btn-sm ms-3 d-flex align-items-center justify-content-center"
       title="Add new dispatcher"
    >
        <i class="fa fa-plus"></i>
    </a>

    <a href="{% url 'admloaddel' loadinfo.pk %}"
       class="btn btn-primary btn-sm ms-3 d-flex align-items-center justify-content-center"
       title="Delete Dispatcher info"
    >
        <i class="far fa-trash-alt"></i>
    </a>


    <a href="{% url 'admloadupd' loadinfo.pk %}"
       class="btn btn-primary btn-sm ms-3 d-flex align-items-center justify-content-center"
       title="Update Dispatcher info"
    >
        <i class="far fa-edit"></i>
    </a>


    <a href="{% url 'adminmain'%}"
       class="btn btn-primary btn-sm ms-3 d-flex align-items-center justify-content-center"
       title="Admin dashboard"
    >
        <i class="fas fa-toolbox"></i>
    </a>
</div>
