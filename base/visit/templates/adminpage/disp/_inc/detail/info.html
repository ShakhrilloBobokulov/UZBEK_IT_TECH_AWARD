<div class="form-material">

    <div class="row mb-4 stripsection">
        <!--                    personal info-->
        <div class="col-lg-4 col-md-6 border-end border-primary">
            <h5 class="mb-1 h4" style="color: #35558a;">Dispatcher info</h5>

            <!-- Name input -->
            <!--                            <p class="mb-0" style="color: #35558a;">Payment summary</p>-->
            <hr class="mt-2 mb-4"
                style="height: 0; background-color: transparent; opacity: .75; border-top: 2px dashed #9e9e9e;">

            <div class="d-flex justify-content-between">
                <p class="fw-bold mb-0">Fullname</p>
                <p class="fw-bold mb-0" style="color: #35558a;">
                    {{dispinfo.fullname}}
                </p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="fw-bold mb-0">Username</p>
                <p class="fw-bold mb-0" style="color: #35558a;">
                    {{dispinfo.username}}
                </p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="fw-bold mb-0">Telegram username</p>
                <p class="fw-bold mb-0" style="color: #35558a;">
                    @{{dispinfo.telegramusername}}
                </p>
            </div>

            <div class="d-flex justify-content-between">
                <p class="fw-bold mb-0">Email</p>
                <p class="fw-bold mb-0" style="color: #35558a;">
                    {{dispinfo.email}}
                </p>
            </div>

            <div class="d-flex justify-content-between">
                <p class="fw-bold mb-0">Phone num</p>
                <p class="fw-bold mb-0" style="color: #35558a;">
                    +998 {{dispinfo.phonenum}}
                </p>
            </div>




        </div>
    </div>
</div>
